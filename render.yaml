services:
  - type: web
    name: portfolio
    env: static
    buildCommand: echo "No build needed for static site"
    staticPublishPath: .
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/css/*
        name: Content-Type
        value: text/css; charset=utf-8
      - path: /assets/js/*
        name: Content-Type
        value: application/javascript; charset=utf-8
      - path: /assets/*.jpeg
        name: Content-Type
        value: image/jpeg
      - path: /assets/*.jpg
        name: Content-Type
        value: image/jpeg
      - path: /assets/*.png
        name: Content-Type
        value: image/png
      - path: /assets/*.pdf
        name: Content-Type
        value: application/pdf
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.html
        name: Content-Type
        value: text/html; charset=utf-8
      - path: /*.html
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
