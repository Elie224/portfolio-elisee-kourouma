
<!DOCTYPE html>
<html>
<head><title>Test localStorage</title></head>
<body>
<script>
const data = localStorage.getItem('portfolioData');
if (data) {
  const parsed = JSON.parse(data);
  console.log('Données trouvées:', {
    projects: parsed.projects ? parsed.projects.length : 0,
    skills: parsed.skills ? parsed.skills.length : 0,
    timeline: parsed.timeline ? parsed.timeline.length : 0
  });
} else {
  console.log('Aucune donnée dans localStorage');
}
</script>
</body>
</html>
