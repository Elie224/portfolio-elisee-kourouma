<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portfolio Data</title>
</head>
<body>
    <h1>Test des Données du Portfolio</h1>
    <div id="results"></div>

    <script>
        // Simuler le chargement des données comme dans main.js
        function testPortfolioData() {
            const results = document.getElementById('results');

            // Vérifier localStorage
            const portfolioData = localStorage.getItem('portfolioData');
            if (!portfolioData) {
                results.innerHTML = '<p style="color: red;">❌ Aucune donnée trouvée dans localStorage</p>';
                return;
            }

            try {
                const data = JSON.parse(portfolioData);

                results.innerHTML = `
                    <h2>✅ Données chargées avec succès !</h2>
                    <h3>Informations personnelles :</h3>
                    <p><strong>Nom :</strong> ${data.personal?.fullName || 'N/A'}</p>
                    <p><strong>Email :</strong> ${data.personal?.email || 'N/A'}</p>

                    <h3>Projets (${data.projects?.length || 0}) :</h3>
                    <ul>
                        ${(data.projects || []).map(p => `<li>${p.title} - ${p.category}</li>`).join('')}
                    </ul>

                    <h3>Compétences (${data.skills?.length || 0}) :</h3>
                    <ul>
                        ${(data.skills || []).map(s => `<li>${s.name} (${s.skills?.length || 0} technologies)</li>`).join('')}
                    </ul>

                    <h3>Timeline (${data.timeline?.length || 0}) :</h3>
                    <ul>
                        ${(data.timeline || []).map(t => `<li>${t.date} - ${t.title}</li>`).join('')}
                    </ul>

                    <h3>Statistiques :</h3>
                    <p>Projets: ${data.about?.stats?.projects || 0}</p>
                    <p>Expérience: ${data.about?.stats?.experience || 0} ans</p>
                    <p>Technologies: ${data.about?.stats?.technologies || 0}</p>
                `;

            } catch (error) {
                results.innerHTML = `<p style="color: red;">❌ Erreur de parsing JSON: ${error.message}</p>`;
            }
        }

        // Tester immédiatement
        testPortfolioData();

        // Bouton pour rafraîchir
        document.body.innerHTML += '<button onclick="testPortfolioData()">Rafraîchir le test</button>';
    </script>
</body>
</html>
